<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大府市交通局 | ホーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ヘッダー（PC表示） -->
    <header>
        <div class="header-top">
            <a href="https://www.city.obu.aichi.jp/">
                <img src="./image/tlogo.png" alt="大府市ロゴ">
            </a>

            <div class="title">
                <a href="index.html">大府市交通局</a>
            </div>
        </div>

        <!-- 共通ナビゲーション -->
        <nav class="header-nav">
            <div>
                <a href="#"><img class="icon" src="./image/subway-timeTable.png">地下鉄時刻表</a>
            </div>
            <div>
                <a href="#"><img class="icon" src="./image/subway-routeMap.png">地下鉄路線図</a>
            </div>
            <div>
                <a href="#" class="transfer"><img class="icon" src="./image/transfer.png">乗換案内</a>
            </div>
            <div>
                <a href="#"><img class="icon" src="./image/bus-timeTable.png">バス時刻表</a>
            </div>
            <div>
                <a href="#"><img class="icon" src="./image/bus-routeMap.png">バス路線図</a>
            </div>
        </nav>
    </header>

    <!-- メイン -->
    <main>

        <!-- 運行情報 -->
        <div class="service-info">
            <div class="info-box">
                <h2>地下鉄 運行情報</h2>
                <p class="status-normal">現在、平常通り運行しています。</p>
            </div>

            <div class="info-box">
                <h2>バス 運行情報</h2>
                <p class="status-normal">現在、平常通り運行しています。</p>
            </div>
        </div>

        <!-- 大きなボタン -->
        <div class="big-buttons">
            <a href="#" class="btn btn-subway">地下鉄に乗る</a>
            <a href="#" class="btn btn-bus">バスに乗る</a>
        </div>

        <!-- 下部リンク -->
        <div class="link-list">
            <a href="#"><img class="icon" src="./image/transfer.png">乗換案内</a>
            <a href="#"><img class="icon" src="./image/subway-timeTable.png">地下鉄時刻表</a>
            <a href="#"><img class="icon" src="./image/subway-routeMap.png">地下鉄路線図</a>
            <a href="#"><img class="icon" src="./image/bus-timeTable.png">バス時刻表</a>
            <a href="#"><img class="icon" src="./image/bus-routeMap.png">バス路線図</a>
        </div>

    </main>

    <!-- フッター（スマホ表示） -->
    <footer>
        <nav class="footer-nav">
            <a href="#">地下鉄時刻表
                <div>
                    <img class="icon" src="./image/subway-timeTable.png">
                </div>
            </a>
            <span>|</span>
            <a href="#">地下鉄路線図
                <div>
                    <img class="icon" src="./image/subway-routeMap.png">
                </div>
            </a>
            <span>|</span>
            <a href="#"><strong>乗換案内</strong>
                <div>
                    <img class="icon" src="./image/transfer.png">
                </div>
            </a>
            <span>|</span>
            <a href="#">バス時刻表
                <div>
                    <img class="icon" src="./image/bus-timeTable.png">
                </div>
            </a>
            <span>|</span>
            <a href="#">バス路線図
                <div>
                    <img class="icon" src="./image/bus-routeMap.png">
                </div>
            </a>
        </nav>
    </footer>

</body>

</html>
